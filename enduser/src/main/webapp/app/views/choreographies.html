<div ng-init='init()'>
  <ui-select on-select="addChoreography($item, $model)" on-remove="removeChoreography($item, $model)" multiple
             ng-model="dynamicForm.selectedChoreographies" theme="select2" class="attribute-ui-select" 
             ng-disabled="{{choreographyDisabled}}">
    <ui-select-match placeholder="Click to select choreographies..." class="ui-select-match">
      {{$item.groupName}}
    </ui-select-match>
    <ui-select-choices
      repeat="choreography in dynamicForm.choreographies | propsFilter: {selected: dynamicForm.selectedChoreographies} 
      track by choreography.rightKey" class="ui-select-choices">
      <div ng-bind-html="choreography.groupName | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
</div>
